<ion-view>
  <ion-nav-title >
    {{($scope.store) ? productList[0].Store__r.Name : 'All'}} Products
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-ios-search-strong m-r-sm" ng-click="showFilterBar()" ng-if="productList && productList.length > 0"></button>
  </ion-nav-buttons>

  <ion-content class="product-list" ng-cloak>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="search(searchText, limit)"></ion-refresher>

    <ion-list ng-repeat="(key, value) in productList | groupBy: 'Family'" class="m-b-xl" ng-if="productList && productList.length > 0">
        <ion-item class="item-divider">
          {{(key == 'null') ? 'N/A' : key}}
        </ion-item>
        <ion-item ng-repeat="product in value" class="item-thumbnail-left" ng-click="goToProductDetails(product.Id)">
          <img lazy-img="{{product.Image__r.Image_Thumb__c}}" ng-if="product.Image__r.Image_Thumb__c">
          <img fallback-src ng-if="!product.Image__r.Image_Thumb__c">
          <h2>
            {{product.Name}}
          </h2>
          <p class="m-t-xs">{{product.Brand__c}}</p>
          <p class="text-muted m-t-xs" ng-if="product.Variants__r">
            {{product.Variants__r.totalSize}} variants
          </p>
        </ion-item>
    </ion-list>
    <div class="middle-box text-center" ng-if="productList.length == 0">
      <i class="icon ion-android-cancel"></i>
      <h3 class="font-bold">No products to display.</h3>
    </div>
    <div class="middle-box text-center loading" ng-if="!productList">
      <ion-spinner></ion-spinner>
      <h3 class="font-bold">Loading Products</h3>
    </div>

    <ion-infinite-scroll on-infinite="infinite(searchText, limit + 10)" distance="5%" ng-if="productList && productList.length > 0 && hasMore"></ion-infinite-scroll>
  </ion-content>
</nav>
</ion-view>
