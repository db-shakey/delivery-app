<ion-view class="variant-edit">
  	<ion-nav-title>
  		Edit {{product.Root_Product_Name__c}}
  	</ion-nav-title>
    <ion-nav-buttons side="right">

    </ion-nav-buttons>
  	<ion-content lazy-scroll ng-cloak>
      <div class="list">
        <div class="item item-divider">
          Variant Details
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Size</span>
          <input type="text" placeholder="Medium" ng-model="findOption(product.Product_Options__r.records, 'Size').Value__c">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Color</span>
          <input type="text" placeholder="Blue" ng-model="findOption(product.Product_Options__r.records, 'Color').Value__c">
        </label>
        <label class="item item-input item-stacked-label item-button-right">
          <span class="input-label">Barcode</span>
          <input type="text" placeholder="1234" ng-model="product.Barcode__c">
          <button class="button button-positive">
            <i class="icon ion-qr-scanner"></i>
          </button>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Price</span>

          <input type="tel" placeholder="$1.99" ng-model="product.PricebookEntries.records[0].UnitPrice" ui-number-mask>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">SKU</span>
          <input type="text" placeholder="1234" ng-model="product.SKU__c">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Quantity</span>
          <input type="tel" placeholder="25" ng-model="product.Inventory_Quantity__c" ui-number-mask="0">
        </label>
      </div>

  	</ion-content>
    <nav mfb-menu position="br" effect="zoomin"
         active-icon="ion-close-round" resting-icon="ion-plus-round"
         toggling-method="click" menu-state="menu">
      <button mfb-button icon="ion-archive" label="Save" ng-click="saveVariant(false)"></button>
      <button mfb-button icon="ion-plus-circled" label="Save &amp; New" ng-click="saveVariant(true)"></button>
    </nav>
</ion-view>
