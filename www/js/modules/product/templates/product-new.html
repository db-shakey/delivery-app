<ion-view>
  	<ion-nav-title>
  		New Product
  	</ion-nav-title>
    <ion-nav-buttons side="right">

    </ion-nav-buttons>
  	<ion-content class="product-new" lazy-scroll ng-cloak>
      <div class="list">
        <div class="item item-divider">
          Product Details
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Product Name</span>
          <input type="text" ng-model="product.title" placeholder="Example Product">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Product SKU</span>
          <input type="text" ng-model="product.sku" placeholder="1234">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Brand</span>
          <input type="text" ng-model="meta.brand" placeholder="Dorrbell">
        </label>
        <label class="item item-input item-stacked-label">
          <div class="input-label">
            Product Type
          </div>
          <input ion-autocomplete
                  type="text"
                  placeholder="Tops"
                  cancel-label="Go back"
                  readonly="readonly"
                  class="ion-autocomplete"
                  autocomplete="off"
                  max-selected-items="1"
                  ng-model="product.product_type"
                  items-method="getProductTypes(query)"/>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Shopping District
          </div>
          <select ng-model="meta.district" sf-picklist="Shopping_District__c" sf-object="Store__c"> </select>
        </label>
      </div>

      <ion-list>
        <ion-item class="item-divider">
          Gender
        </ion-item>
        <ion-radio ng-model="tag.gender" ng-value="'Women'" name="gender">Women</ion-radio>
        <ion-radio ng-model="tag.gender" ng-value="'Men'" name="gender">Men</ion-radio>
      </ion-list>

      <ion-list>
        <ion-item class="item-divider m-t-md">
          Category
        </ion-item>
        <ion-radio ng-model="tag.category" ng-value="'Clothing'" name="category">Clothing</ion-radio>
        <ion-radio ng-model="tag.category" ng-value="'Shoes'" name="category">Shoes</ion-radio>
        <ion-radio ng-model="tag.category" ng-value="'Handbags'" name="category">Handbags</ion-radio>
        <ion-radio ng-model="tag.category" ng-value="'Accessories'" name="category">Accessories</ion-radio>
      </ion-list>

  	</ion-content>
    <nav mfb-menu position="br" effect="zoomin"
         active-icon="ion-close-round" resting-icon="ion-plus-round"
         toggling-method="click" menu-state="menu">
      <button mfb-button icon="ion-archive" label="Save Product" ng-click="saveProduct(false)"></button>
    </nav>
</ion-view>
