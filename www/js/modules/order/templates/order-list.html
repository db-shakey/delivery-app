<ion-view class="order-list">
  <ion-nav-title>
        My Schedule
   </ion-nav-title>


  <ion-content delegate-handle="mainScroll" ng-cloack>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="getOrders(true)"></ion-refresher>
    <div ng-model="eventSources" ui-calendar="uiConfig.calendar" class="calendar padding-vertical animated fadeInRight" id="calendar"></div>
  </ion-content>
</ion-view>
