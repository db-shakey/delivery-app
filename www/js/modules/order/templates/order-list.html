<ion-view class="order-list">
  <ion-nav-title>
        My Schedule
   </ion-nav-title>


  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="getOrders(true)" data-tap-disabled="true"></ion-refresher>
    <div>
      <div ng-model="eventSources" ui-calendar="uiConfig.calendar" class="calendar padding-vertical" id="calendar" ng-if="eventSources && eventSources.length > 0"></div>
    </div>
  </ion-content>
</ion-view>
